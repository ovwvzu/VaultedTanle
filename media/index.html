<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
    <script type="text/javascript">
        
        function getIdfa(idfa) {
            console.log("Received IDFA: " + idfa);
            if (idfa && idfa.length > 0) {
                alert("Received IDFA: " + idfa);
            } else {
                alert("IDFA is empty or invalid");
            }
        }
    </script>
</head>
<body>
    <h1>JavaScript Example</h1>
    <button onclick="getIdfa('sample-idfa-value')">Send IDFA</button>
</body>
</html>
